name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  test:
    name: Test before release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-1.23-${{ hashFiles('sdk/**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-1.23-

      - name: Download SDK dependencies
        working-directory: sdk
        run: go mod download

      - name: Verify SDK dependencies
        working-directory: sdk
        run: go mod verify

      - name: Run go vet on SDK
        working-directory: sdk
        run: go vet ./...

      - name: Run SDK unit tests
        working-directory: sdk
        run: go test -v -race -coverprofile=coverage.out ./pkg/...

      - name: Run integration tests
        working-directory: sdk
        env:
          ALLSCREENSHOTS_API_KEY: ${{ secrets.ALLSCREENSHOTS_API_KEY }}
        run: go test -v -timeout 10m ./tests/integration/...

  release:
    name: Create release
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          body: |
            ## Installation

            ```bash
            go get github.com/allscreenshots/allscreenshots-sdk-go@${{ steps.version.outputs.VERSION }}
            ```
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update pkg.go.dev
        run: |
          # Trigger pkg.go.dev to index the new version
          curl -s "https://proxy.golang.org/github.com/allscreenshots/allscreenshots-sdk-go/@v/${{ steps.version.outputs.VERSION }}.info" || true
