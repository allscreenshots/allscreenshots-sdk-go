name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-sdk:
    name: Build SDK (Go ${{ matrix.go-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21', '1.22', '1.23']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('sdk/**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-

      - name: Download SDK dependencies
        working-directory: sdk
        run: go mod download

      - name: Verify SDK dependencies
        working-directory: sdk
        run: go mod verify

      - name: Run go vet on SDK
        working-directory: sdk
        run: go vet ./...

      - name: Run go fmt check on SDK
        working-directory: sdk
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Code is not formatted. Run 'go fmt ./...'"
            gofmt -d .
            exit 1
          fi

      - name: Build SDK
        working-directory: sdk
        run: go build ./...

      - name: Run SDK unit tests
        working-directory: sdk
        run: go test -v -race -coverprofile=coverage.out ./pkg/...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.go-version == '1.23'
        with:
          files: sdk/coverage.out
          fail_ci_if_error: false

  build-sample-app:
    name: Build sample app
    runs-on: ubuntu-latest
    needs: build-sdk

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-1.23-${{ hashFiles('sample-app/**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-1.23-

      - name: Download sample app dependencies
        working-directory: sample-app
        run: go mod download

      - name: Build sample app
        working-directory: sample-app
        run: go build -o sample-app .

  integration-tests:
    name: Integration tests
    runs-on: ubuntu-latest
    needs: build-sdk
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-1.23-${{ hashFiles('sdk/**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-1.23-

      - name: Download SDK dependencies
        working-directory: sdk
        run: go mod download

      - name: Run integration tests
        working-directory: sdk
        env:
          ALLSCREENSHOTS_API_KEY: ${{ secrets.ALLSCREENSHOTS_API_KEY }}
        run: go test -v -timeout 10m ./tests/integration/...

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-report
          path: sdk/test-report.html
          retention-days: 30
